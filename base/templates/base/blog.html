{% extends 'main.html' %}

{% block content %}
<h1>
    Welcome to the blog page
</h1> 
<a href="{% url 'delete-blog' blog.id %}">Delete</a>
<h5>
    {{ blog.title }}
</h5>
<p>
    {{ blog.body }}
</p>

<h3>Comments</h3>
<ul>
    {% for comment in comments %}
        <li>
            {{  comment.body }}
        </li>
    {% endfor %}
</ul>

{% endblock %}
