{% extends 'main.html' %}

{% block content %}

<div>
    <h2>Edit your profile</h2>
    <form method="POST" action="">
        {% csrf_token %}
        {% for field in form %}
            <label >{{ field.label }}:</label>
            {{ field }}
        {% endfor %}
        <button type="submit">Update</button>
    </form>
</div>

{% endblock %}
